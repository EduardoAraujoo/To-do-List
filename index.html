<!DOCTYPE html>
<html>

<head>
	<title>To-Do List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="theme.css">
</head>

<body>
	
	<div class="imagem">
		<div class="lua"><i id="trocar" class="gg-moon"></i></div>
	</div>

	<div class="container">
		<h1>TODO</h1>
		<p id="validando" class="valida">Escreva uma Tarefa</p>
		<form id="form">
			<input type="text" id="principal" placeholder="Digite uma tarefa...">
			<button id="botao" type="submit"><img src="icons/nota.png" alt="" width="25px" height="25px"></button>
		</form>
		<ul id="ul">
		</ul>
	</div>

	
	
	<script src=".js/createli.js"></script>
	<script src=".js/botaoadiciona.js"></script>
	<script src=".js/main.js"></script>
	<script src=".js/theme.js"></script>

</body>

</html>
